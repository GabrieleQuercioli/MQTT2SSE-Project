<!DOCTYPE html>
<html>
<head>
	<title>SSE demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Importo la libreria jQuery -->
	<script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/main.js" type="text/javascript" language="javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Tabulator library -->
	<link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
	<script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
</head>
<body>
	<h1>SSE Client Demo</h1>
	<div id="status">Connection Status: Not Connected</div><br>
	<span>I Topics da poter seguire sono tra: newentry, topic, topic2, status</span>
	<br><br>
	<ul id="subList">
		<li>Lista dei Topic a cui sei in ascolto: </li>
	</ul>
	<br><br>
	<div>
		 <form name="connform" action="" onsubmit="return checkConnection()">
		 	Server:  	<input type="text" name="server"><br><br>
			Port:    	<input type="text" name="port"><br><br>
			EndPoint:   <input type="text" name="endpoint"><br><br>
			UserID:    <input type="text" name="userID"><br><br>
			Topic:    <input type="text" name="topic"><br><br>
			<input name="conn" type="submit" value="Subscribe Topic">
		</form><br>
		<button id="unsubscribe" onclick="return unsubscribeTopic()">Unsubscribe Topic</button>
	</div>
	<br>
	<div id="example-table"></div>
	<br>
	<div id="pack">
		News Timeline
	</div>
</body>
</html>
